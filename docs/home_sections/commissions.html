<section data-theme="light" class="home-commissions-container">
    <div class="container">
        <h1>Commissions</h1>
        <div class="grid featured-grid">
            {% assign commission = site.commissions | first %}
            <div>
                <img src="{{ commission.image }}">
            </div>
            <div>
                <article>
                    <hgroup>
                        <h3>{{ commission.title }}</h3>
                        <p><em>{{ commission.subtitle }}</em></p>
                    </hgroup>
                    {{ commission.content | markdownify }}
                </article>
            </div>
        </div>
    </div>
</section>
