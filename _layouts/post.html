<!doctype html>
<html lang="en" data-theme="dark">

{% include head.html %}

<body>
  <header id="default" class="container">
    <a id="home-logo" href="/">
      <img src="/assets/site_images/longlogo.jpg">
    </a>
    {% include nav.html %}
  </header>
  <main data-theme="light">
    <div class="container blog-container">
      <hgroup>
        <h1>{{ page.title }}</h1>
        <p class="date">{{ page.date | date: "%b %Y" }}</p>
      </hgroup>
    </div>
    <div class="container blog-container">
      {% if page.image %}
      <div class="blog-img"><img src="{{ page.image }}"></div>
      {% endif %}
      {{ content }}
    </div>
    <hr>
  </main>

  {% include footer.html %}

</body>

</html>
